<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row pad-left-right">
      <span class="pull-left title">Contacts</span>
      <a routerLink="new" class="btn btn-success pull-right pad-right">New Contact</a>
    </div>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-xs-12">
        <app-contact-item
          *ngFor="let contactEl of contacts"
          [contact]="contactEl"
        ></app-contact-item>
      </div>
    </div>
  </div>
</div>
