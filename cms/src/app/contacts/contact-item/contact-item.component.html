<a routerLink="{{contact.id}}" routerLinkActive="active" class="list-group-item clearfix">
  <div class="pull-left">
    <h3 class="list-group-item-heading">{{ contact?.name }}</h3>
  </div>
  <div class="pull-right">
    <img class="img-thumbnail" src="{{contact?.imageUrl}}" alt="{{contact?.name}}">
  </div>
</a>
