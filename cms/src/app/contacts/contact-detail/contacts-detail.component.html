<div class="panel panel-default">
  <div class="panel-heading div-min">
    <h3>{{ contact?.name}}</h3>
    <div class="row pad-left-right">
        <img src="{{contact?.imageUrl}}" alt="{{ contact?.name}}" class="pull-left">
        <a routerLink="edit" class="btn btn-primary pull-right">Edit</a>
        <a (click)="onDelete()" class="btn btn-danger pull-right">Delete</a>
    </div>
  </div>
  <div class="panel-body">
    <p><strong>Email:</strong> {{contact.email}}</p>
    <p><strong>Phone:</strong> {{contact.phone}}</p>
  </div>
</div>
